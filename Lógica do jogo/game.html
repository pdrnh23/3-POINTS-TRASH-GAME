<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Reciclagem</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="prevent-select">
  <div id="objetosArrastaveisContainer">
    <div id="objeto1" class="objeto objeto1" data-tipo="papel" style="top: 300px; left: 350px;">
      <img src="./imglogica/papelAmassado.png" width="70" height="80" />
    </div>
    <div id="objeto2" class="objeto objeto2" data-tipo="plastico" style="top: 300px; left: 350px;">
      <img src="./imglogica/sacolaPlastico.png" width="70" height="80" />
    </div>
    <div id="objeto3" class="objeto objeto3" data-tipo="metal" style="top: 300px; left: 350px;">
      <img src="./imglogica/lataMetal.png" width="70" height="80" />
    </div>
    <div id="objeto4" class="objeto objeto4" data-tipo="vidro" style="top: 300px; left: 350px;">
      <img src="./imglogica/garrafaVidro.png" width="70" height="80" />
    </div>
  </div>

  <div class="objeto-estatico" data-tipo="papel" style="top: 100px; left: 200px;">
    <span id="textoObjetoEstatico1">Papel</span>
    <img class="lixeiras" id="objetoEstatico1" src="../imagens/lixeira_azul.png" width="70" height="80" />
  </div>
  <div class="objeto-estatico" data-tipo="plastico" style="top: 100px; left: 300px;">
    <span id="textoObjetoEstatico2">Pl√°stico</span>
    <img class="lixeiras" id="objetoEstatico2" src="../imagens/lixeira_vermelha.png" width="70" height="80" />
  </div>
  <div class="objeto-estatico" data-tipo="metal" style="top: 100px; left: 400px;">
    <span id="textoObjetoEstatico3">Metal</span>
    <img class="lixeiras" id="objetoEstatico3" src="../imagens/lixeira_amarela.png" width="70" height="80" />
  </div>
  <div class="objeto-estatico" data-tipo="vidro" style="top: 100px; left: 500px;">
    <span id="textoObjetoEstatico4">Vidro</span>
    <img class="lixeiras" id="objetoEstatico4" src="../imagens/lixeira_verde.png" width="70" height="80" />
  </div>

  <div id="placarAcertos" class="placar" style="top: 300px; left: 495px">Acertos: 0</div>
  <div id="placarErros" class="placar" style="top: 250px; left: 510px">Erros: 0</div>

  <div id="fundo" class="plano-de-fundo-img"></div>
  <button id="btnReiniciar" onclick="reiniciarJogo()" style="position: absolute; top: 300px; left: 100px;">Reiniciar
    Jogo</button>
  <script src="script.js"></script>
</body>

</html>
