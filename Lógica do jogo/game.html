<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Reciclagem</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="prevent-select">
  <div id="objetosArrastaveisContainer">
    <div id="objeto1" class="objeto objeto1" data-tipo="papel" style="top: 70%; left: 50%;">
      <img src="./imglogica/papelAmassado2.png"/>
    </div>
    <div id="objeto2" class="objeto objeto2" data-tipo="plastico" style="top: 70%; left: 50%;">
      <img src="./imglogica/sacolaPlastico.png"/>
    </div>
    <div id="objeto3" class="objeto objeto3" data-tipo="metal" style="top: 70%; left: 50%;">
      <img src="./imglogica/tampaGarrafaMetal.png"/>
    </div>
    <div id="objeto4" class="objeto objeto4" data-tipo="vidro" style="top: 70%; left: 50%;">
      <img src="./imglogica/copoDeVidro.png"/>
    </div>
  </div>

  <div class="objeto-estatico" data-tipo="papel" style="top: 40%; left: 30%; width: 10%; height: 20%;">
    <img  id="textoObjetoEstatico1" class="lixeiras" id="objetoEstatico1" src="../imagens/lixeira_azul.png"/>
  </div>
  <div class="objeto-estatico" data-tipo="plastico" style="top: 40%; left: 40%; width: 10%; height: 20%;">
    <img id="textoObjetoEstatico2" class="lixeiras" id="objetoEstatico2" src="../imagens/lixeira_vermelha.png"/>
  </div>
  <div class="objeto-estatico" data-tipo="metal" style="top: 40%; left: 50%; width: 10%; height: 20%;">
    <img  id="textoObjetoEstatico3" class="lixeiras" id="objetoEstatico3" src="../imagens/lixeira_amarela.png"/>
  </div>
  <div class="objeto-estatico" data-tipo="vidro" style="top: 40%; left: 60%; width: 10%; height: 20%;">
    <img id="textoObjetoEstatico4" class="lixeiras" id="objetoEstatico4" src="../imagens/lixeira_verde.png"/>
  </div>

  <div id="placarAcertos" class="placar" style="top: 10%; left: 70%">Acertos: 0</div>
  <div id="placarErros" class="placar" style="top: 10%; left: 80%">Erros: 0</div>

  <div id="fundo" class="plano-de-fundo-img"></div>
  <button id="btnReiniciar" onclick="reiniciarJogo()" style="position: absolute; top: 20%; left: 75%; background-color: transparent; cursor: pointer;">Reiniciar
    Jogo</button>
  <script src="script.js"></script>
</body>

</html>
