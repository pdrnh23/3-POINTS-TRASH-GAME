<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instruçoes</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="conteiner">
        <div class="box">
            <h1 class="titleBox">Destino correto para cada tipo de lixo</h1>
            <div class="div">
                <h2>Vidro</h2>
                <img class="imagemGarrfaVidro" src="./img/garrafaVidro.png" />
                <img class="copoDeVidro" src="./img/copoDeVidro.png" />
                <p class="flexa">-------></p>
                <h5 class="tileLixeiraVerde">Lixeira Verde</h5>
            </div>

            <div class="div">
                <h2>Plástico</h2>
                <img class="imagemCopoPlastico" src="./img/copoPlastico.png" />
                <img class="sacolaDePlastico" src="./img/sacolaPlastico.png" />
                <p class="flexa2">-------></p>
                <h5 class="tileLixeiraVermelha">Lixeira Vermelha</h5>
            </div>

            <div class="div">
                <h2>Metal</h2>
                <img class="imagemLataMetal" src="./img/lataMetal.png" />
                <img class="tampaMetal" src="./img/tampaGarrafaMetal.png" />
                <p class="flexa3">-------></p>
                <h5 class="tileLixeiraAmarela">Lixeira Amarela</h5>
            </div>
            <div class="div">
                <h2>Papel</h2>
                <img class="imagemPapelAmssado1" src="./img/papelAmassado.png" width="100" height="100" />
                <img class="papelAmssado2" src="./img/papelAmassado2.png" />
                <p class="flexa4">-------></p>
                <h5 class="tileLixeiraAzul">Lixeira Azul</h5>
            </div>
            <h4>Após clicar em "Continuar", você terá que arrastar os objetos parasuas respectivas lixeiras...</h4>
            <button class="button">Continuar</button>
        </div>
    </div>
</body>

</html>
